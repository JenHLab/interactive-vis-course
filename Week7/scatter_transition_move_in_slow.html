<!DOCTYPE html>
<!-- A modified example from Scott Murray's Knight d3 course. -->

<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Scatter Transition Fly In</title>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
		<style type="text/css">

			body {
				background-color: white;
				font-family: Helvetica, Arial, sans-serif;
			}

			h1 {
				font-size: 24px;
				margin: 0;
			}

			p {
				font-size: 14px;
				margin: 10px 0 0 0;
			}

			svg {
				background-color: white;
			}

			circle:hover {
				fill: orange;
			}

			circle {
				fill: steelblue;
				opacity: .7;
			}

			.axis path,
			.axis line {
				fill: none;
				stroke: black;
				shape-rendering: crispEdges;
			}

			.axis text {
				font-family: sans-serif;
				font-size: 11px;
			}

			.xlabel{
				font-size: 15px;
				fill: gray;
			}
			.ylabel{
				font-size: 15px;
				fill: gray;
			}

		</style>
	</head>
	<body>

		<h1>Primary School Attendance in Urban and Rural Areas</h1>

		<p>Source: <a href="data.unicef.org">UNICEF</a>, 2015</p>

		<script type="text/javascript">


		// Scott is "cheating" and not using the full pattern for margins.
		// It is better to use the object style with margin.top, margin.right, etc.

			var fullwidth = 700;
			var fullheight = 600;

			var margin = { top: 20, right: 10, bottom: 50, left: 50 };

			var width = fullwidth - margin.left - margin.right;
			var height = fullheight - margin.top - margin.bottom;

			// redo this with an object for the margin settings: var margin = {top...}

			var dotRadius = 3; // fix this to a nice value.

			// fill in the margin values here.
			var xScale = d3.scale.linear()
								.range([ 0, width]);

			// top to bottom:
			var yScale = d3.scale.linear()
								.range([ height, 0 ]);

			//  Custom tick count if you want it.
			// Create your axes here.
			var xAxis = d3.svg.axis()
							.scale(xScale)
							.orient("bottom")
							.ticks(10);  // fix this to a good number of ticks for your scale later.

			var yAxis = d3.svg.axis()
							.scale(yScale)
							.orient("left");

			var svg = d3.select("body")
						.append("svg")
						.attr("width", fullwidth)
						.attr("height", fullheight)
						.append("g")
						.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

			d3.csv("data/primary_school_attendance_urban_rural.csv", function(data) {


				// to add in padding -- adjust the -/+ according to the data values
  			xScale.domain([
	  				d3.min(data, function(d) {
	  					return +d.urban;
	  				}) - 2,
	  				d3.max(data, function (d) {
	  					return +d.urban;
	  				}) + 2
  				]);

  			yScale.domain([
	  				d3.min(data, function(d) {
	  					return +d.rural;
	  				}) - 5,
	  				d3.max(data, function (d) {
	  					return +d.rural;
	  				}) + 5
  				]);

				var circles = svg.selectAll("circle")
							.data(data)
							.enter()
							.append("circle");
								// fill in the rest of the data, enter, append here.

				circles.attr("class", "dots");
				// add a class to the circles - ".dots".

				// Circles in SVG have cx, cy, and r attributes. x location, y location, radius.

				circles.attr("cx", function(d) {
						return 0; // starting from 0 for the movement in, below!
					})
					.attr("cy", function(d) {
						return height; // starting from 0,0, y is lower left corner
					})
					.attr("r", 0)  // set it up as 0 sized, and use transition below to grow the dots
					.append("title")
					.text(function(d) {
						return d.name + " reports primary school attendance in rural areas of " + d.rural + "% and in urban areas of " + d.urban + "%";
					});


					//  We use 2 transitions here - first one is half a second, to half way point, then 
					// second is to the end positions, using a longer duration, so it seems slower.

					circles.sort(function(a, b) {
							return d3.ascending(+a.urban, +b.urban);
						})
						.transition()
						.duration(500)
						.ease("linear")
					.delay(function(d, i) {
							return i * 10;
						})
					.attr("cx", function(d) {
						return xScale(+d.urban/2); // halfway there
					})
					.attr("cy", function(d) {
						return yScale(+d.rural/2); // halfway there
					})
					.attr("r", dotRadius);

					// now we mover in slower from the halfway point. See longer duration?

					circles
					.transition()
						.duration(1000)
						.ease("linear")
					.attr("cx", function(d) {
						return xScale(+d.urban);
					})
					.attr("cy", function(d) {
						return yScale(+d.rural);
					})
					.attr("r", dotRadius); // have to repeat this here because radius on original circles selection circles was 0.

				// fix these translates so they use your margin and height width as needed
				svg.append("g")
					.attr("class", "x axis")
					.attr("transform", "translate(0," + height  + ")")
					.call(xAxis);

				svg.append("g")
					.attr("class", "y axis")
					.call(yAxis);


				svg.append("text")
					.attr("class", "xlabel")
					.attr("transform", "translate(" + (width / 2) + " ," +
								(height + 20) + ")")
					.style("text-anchor", "middle")
					.attr("dy", "12")
					.text("Urban");

				svg.append("text")
					.attr("class", "ylabel")
					.attr("transform","rotate(-90) translate(" + (-height/2) + ",0)")
					.style("text-anchor", "middle")
					.attr("dy", -25)
					.text("Rural");


			});


		</script>

	</body>
</html>
