
<html>
  <head>

    <style>
    body {
        font-family: Arial, sans-serif;
        font-size: 12px;
    }
    </style>

    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Highcharts Example DotPlot</title>

    <script type="text/javascript" src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="https://code.highcharts.com/highcharts.js"></script>

<script type="text/javascript">


$(function() {
    $('#container').highcharts({
        chart: {
            type: 'area',
            inverted: true
        },
        title: {
            text: 'Average fruit consumption during one week'
        },
        subtitle: {
            style: {
                position: 'absolute',
                right: '0px',
                bottom: '10px'
            }
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'top',
            x: -150,
            y: 100,
            floating: true,
            borderWidth: 1,
            backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
        },
        xAxis: {
            categories: [
                'Monday',
                'Tuesday',
                'Wednesday',
                'Thursday',
                'Friday',
                'Saturday',
                'Sunday'
            ]
        },
        yAxis: {
            title: {
                text: 'Number of units'
            },
            labels: {
                formatter: function () {
                    return this.value;
                }
            },
            min: 0
        },
        plotOptions: {
            area: {
                fillOpacity: 0.01
            },
            series: {
                lineWidth: 0
            }
        },
        series: [{
            name: 'John',
            marker: {
                symbol: 'circle'
            },
            data: [3, 4, 3, 5, 4, 10, 12]
        }, {
            name: 'Jane',
            marker: {
                symbol: 'circle'
            },
            data: [1, 3, 4, 3, 3, 5, 4]
        }]
    });
});

</script>
</head>

<body>

<p>Hacking together a fake dot plot with Highcharts using an area chart on its side, with no fill. Not sure if the line on mouseover is a feature or problem.

    <div id="container" style="min-width: 500px; height: 600px; margin: 0 auto"></div>

</body>
</html>
